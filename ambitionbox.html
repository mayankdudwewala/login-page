<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img src="wordpress.png" width="80" height="80" class="logo">
	<div>
	<div class="loginbox">
	<form action="">
				<div class="username">
		<label class="username_text">Username or Email Address</label>
		<input type="text" name="" class="login" >
	</div>
	<div class="password">
		<label class="username_text">Password</label>
		<input type="Password" name="" class="login">
	</div>
	<div class="remember_text">
        <label class="container">
			<input type="checkbox">
			<span class="checkmark"></span>Remember Me
		  </label>
        <button class="button button2">Login</button>
			</form>
			</div>		
</div>
<div class="lost_text">
	<a href="#" class="password_lost">Lost your password?</a>
</div>	
<div class="back">
	<p class="blog">&#8592; Back to Wishup Blog</p>
</div>
</body>
</html>
